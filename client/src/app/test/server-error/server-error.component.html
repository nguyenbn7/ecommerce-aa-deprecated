<div class="container mt-5">
    <h1>Internal Server Error - refreshing will make the error disappear</h1>
    <ng-container *ngIf="error">
        <h5 class="text-danger">Error: {{error.message}}</h5>
        <p class="font-weight-bold text-info">This error comes from server - not Angular</p>
        <p *ngIf="error.details" class="text-danger">
            {{error.details.toString()}}
        </p>
    </ng-container>
</div>
