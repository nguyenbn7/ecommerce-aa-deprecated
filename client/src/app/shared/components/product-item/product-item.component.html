<div class="card shadow-sm">
    <div class="image position-relative">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-success fa fa-shopping-cart me-2"></button>
            <button class="btn btn-primary" routerLink="/shop/{{product.id}}">View</button>
        </div>
    </div>

    <div class="card-body h-100 d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h5 class="text-uppercase">
                {{product.name}}
            </h5>
        </a>
        <span class="mb-2" style="font-size: 1.5em;">{{ product.price | currency }}</span>
    </div>
</div>
