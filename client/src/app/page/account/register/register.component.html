<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign up</h1>
            </div>
            <app-text-input-component [formControl]="registerForm.controls['displayName']" [label]="'Display Name'">
            </app-text-input-component>
            <app-text-input-component [formControl]="registerForm.controls['email']" [type]="'email'"
                [label]="'Email Address'">
            </app-text-input-component>
            <app-text-input-component [formControl]="registerForm.controls['password']" [type]="'password'"
                [label]="'Password'">
            </app-text-input-component>
            <ul class="text-danger list-unstyled" *ngIf="errors">
                <li *ngFor="let error of errors">
                    {{error}}
                </li>
            </ul>
            <div class="d-grid">
                <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary mt-3" type="submit">
                    Sign up
                </button>
            </div>
        </form>
    </div>
</div>
